<ion-view class="titul">
  <ion-content>
    <div class="pantalla">
      <img src="../../../img/logo.png" alt="" class="logo">
      <form>
        <label class="item item-input">
          <i class="ion-android-mail placeholder-icon" ></i>
          <input type="text" placeholder="Email Usuario">
      </label>
        <label class="item item-input">
          <i class="ion-android-lock placeholder-icon" ></i>
          <input type="password" placeholder="***********">
      </label>
        <button class="button button-block button-dark">Ingresar</button>
      </form>
      <a href="#" class="contraseña">Olvidé mi Contraseña</a>
      <hr>
      <button class="button button-block button-positive"><i class="ion-social-facebook" style="margin-right: 10px;"></i> Ingresar con Facebook</button>
      <button class="button button-block button-assertive" style="margin-top: 5px;"><i class="ion-social-googleplus"  style="margin-right: 10px;"></i> Ingresar con Google+</button>
      <a href="#/app/registrar" class="registrate">Registrate</a>
    </div>
  </ion-content>
</ion-view>
